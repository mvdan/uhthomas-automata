---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com 
    name: nginx-ingress
    version: 1.39.0
  values:
    controller:
      autoscaling:
        enabled: true
      publishService:
        enabled: true
      podAnnotations:
        linkerd.io/inject: enabled