# Source: vault-config-operator/templates/manager.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-config-operator
  labels:
    helm.sh/chart: vault-config-operator-v0.8.13
    app.kubernetes.io/name: vault-config-operator
    app.kubernetes.io/instance: vault-config-operator
    app.kubernetes.io/version: "v0.8.13"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-config-operator
      app.kubernetes.io/instance: vault-config-operator
      control-plane: vault-config-operator
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault-config-operator
        app.kubernetes.io/instance: vault-config-operator
        control-plane: vault-config-operator
    spec:
      serviceAccountName: controller-manager
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --tls-cert-file=/etc/certs/tls/tls.crt
        - --tls-private-key-file=/etc/certs/tls/tls.key
        - --v=0
        image: "quay.io/redhat-cop/kube-rbac-proxy:v0.11.0"
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
        volumeMounts:
        - mountPath: /etc/certs/tls
          name: vault-config-operator-certs
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
      - command:
        - /manager
        args:
        - --leader-elect
        image: "quay.io/redhat-cop/vault-config-operator:v0.8.13"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: webhook-server-cert
          readOnly: true
          mountPath: /tmp/k8s-webhook-server/serving-certs
        name: vault-config-operator
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: vault-config-operator-certs
        secret:
          defaultMode: 420
          secretName: vault-config-operator-certs
      - name: webhook-server-cert
        secret:
          secretName: webhook-server-cert
          defaultMode: 420
