# Source: vault-config-operator/templates/monitoring.coreos.com_v1_servicemonitor_vault-config-operator-controller-manager-metrics-monitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: vault-config-operator
  name: vault-config-operator-controller-manager-metrics-monitor
  namespace: default
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 30s
    port: https
    scheme: https
    tlsConfig:
      ca:
        secret:
          key: tls.crt
          name: vault-config-operator-certs
          optional: false
      serverName: vault-config-operator-controller-manager-metrics-service.default.svc
  selector:
    matchLabels:
      control-plane: vault-config-operator
---
