---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kipp-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 150m
spec:
  tls:
  - hosts:
    - kipp.dev.6f.io
    secretName: kipp-kubernetes-tls
  rules:
  - host: kipp.dev.6f.io
    http:
      paths:
      - backend:
          serviceName: kipp
          servicePort: 80