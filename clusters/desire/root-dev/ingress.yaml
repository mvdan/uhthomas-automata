---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: root
  namespace: root-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dev.6f.io
    secretName: root-tls
  rules:
  - host: dev.6f.io
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: root
            port:
              name: http
