---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: root
  namespace: root-dev
spec:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 120
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  minReadySeconds: 1
  selector:
    matchLabels:
      app: root
  template:
    metadata:
      labels:
        app: root
    spec:
      containers:
      - name: root
        image: ghcr.io/uhthomas/6f.io@sha256:f6c2574150899c84941fbf145bbea0cfac7bd12a87698aa5494c8969f512472a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 2Mi
            cpu: 2m
          limits:
            memory: 8Mi
            cpu: 5m
