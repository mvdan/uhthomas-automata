---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.3.0
  values:
    controller:
      autoscaling:
        enabled: true
      publishService:
        enabled: true
      podAnnotations:
        linkerd.io/inject: enabled