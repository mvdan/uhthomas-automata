---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-operator
  namespace: flux
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: helm-operator
  chart:
    repository: https://charts.fluxcd.io
    name: helm-operator
    version: 1.1.0
  values:
    createCRD: true
    logReleaseDiffs: true
    logFormat: json
    helm:
      versions: v3
    git:
      timeout: 2m
      ssh:
        secretName: flux-git-deploy
    rbac:
      pspEnabled: true
    prometheus:
      enabled: true
    dashboards:
      enabled: true
