---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: flux
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: flux
  chart:
    repository: https://charts.fluxcd.io
    name: flux
    version: 1.3.0
  values:
    git:
      url: git@github.com:uhthomas/manifests
      path: clusters/casper
    syncGarbageCollection:
      enabled: true
    logFormat: json
    prometheus:
      enabled: true
